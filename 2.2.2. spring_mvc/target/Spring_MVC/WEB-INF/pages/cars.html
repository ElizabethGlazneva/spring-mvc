<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cars</title>
</head>
<body>
<table border="1">
    <tr>
        <tr th:block th:each="car : ${cars}">
            <td th:text="${car.getColorCar()}"></td>
            <td th:text="${car.getNumberCar()}"></td>
            <td th:text="${car.getYearCar()}"></td>
    </tr>
</table>
</body>
</html>
